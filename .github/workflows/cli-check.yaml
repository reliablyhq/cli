name: Reliably CLI Lint/Test

on:
  push:
    branches:
      - main

  workflow_call:

jobs:
  checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
        os: ["windows-latest", "ubuntu-latest", "macos-latest"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: true

      - name: Ensure lock file is up to date
        run: |
          pdm lock --check

      - name: Install dependencies
        run: |
          pdm sync -d

      - name: Run Lint
        run: |
          pdm run lint

      - name: Run Tests
        run: |
          pdm run pytest
 
  build-binary:
    name: Build executable for '${{ matrix.target }}' on '${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-22.04
          target: x86_64-unknown-linux-gnu
        - os: windows-2022
          target: x86_64-pc-windows-msvc
        - os: macos-10.15
          target: x86_64-apple-darwin
        - os: macos-12
          target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.10"
          cache: true

      - name: Build Linux binaries
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          rustup target add ${{ matrix.target }}

          pdm config python.use_venv true
          pdm sync -G bin-builder -G chaostoolkit
          pdm run pyoxidizer build --release --target-triple ${{ matrix.target }}
          mkdir -p dist/bin/reliably-cli
          cp -r build/**/release/install/* dist/bin/reliably-cli
          tar -C ./dist/bin -czvf reliably_${{ matrix.target }}.tar.gz . --transform='s,^\./,,'

      - name: Build MacOSX binaries
        if: runner.os == 'macOS'
        run: |
          rustup target add ${{ matrix.target }}

          if [ "${{ matrix.target.triple }}" = "aarch64-apple-darwin" ]; then
            export MACOSX_DEPLOYMENT_TARGET=11.0
          elif [ "${{ matrix.target.triple }}" = "x86_64-apple-darwin" ]; then
            export MACOSX_DEPLOYMENT_TARGET=10.9
          fi

          pdm config python.use_venv true
          pdm sync -G bin-builder
          pdm run pyoxidizer build --release --target-triple ${{ matrix.target }}
          mkdir -p dist/bin/reliably-cli
          cp -r build/**/release/install/* dist/bin/reliably-cli
          tar -C ./dist/bin -czvf reliably_${{ matrix.target }}.tar.gz .

      - name: Build Windows installer binaries
        if: runner.os == 'Windows'
        run: |
          pdm config python.use_venv true
          pdm sync -G bin-builder -G chaostoolkit
          pdm run pyoxidizer build --release --target-triple ${{ matrix.target }}
          mkdir -p dist/bin/reliably_${{ matrix.target }}
          echo F | xcopy build\${{ matrix.target }}\release\msi\Reliably*.exe reliably_${{ matrix.target }}.exe
          strip reliably_${{ matrix.target }}.exe
          7z a -tzip reliably_${{ matrix.target }}.exe

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          path: reliably_*
          if-no-files-found: error